<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Build</title>
    <link rel="stylesheet" href="styles/tablecss.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <table>
    <caption class="titlebackground">Sales</caption>
    <thead>
        <tr>
            <th class="pss" scope="col">Mounth</th>
            <th class="pss" scope="col">Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>July</th>
            <td>$3,000</td>
            
        </tr>
        <tr>
            <th>August</th>
            <td class="august">$8,000</td>
            
        </tr>
        <tr>
            <th>September</th>
            <td>$4,000</td>
            
        </tr>
        <tr>
            <th>October</th>
            <td>$3,000</td>
          
        </tr>
      
        <tr>
            <th>November</th>
            <td>$2,000</td>
            
        </tr>
    </tbody>
    
   </table> 
</body>
</html>
