     <main>
        <section id="form-section">
            <h2>Build your own drink</h2>
            <form id="drink-form" method="get" onsubmit="return false;">
                <fieldset id="form-info">
                    <legend>Complete the requested information</legend>
                    <label for="fname">First Name*: <input type="text" id="fname" name="fname" placeholder="Type your name here" required></label>
                    <label for="lname">Last Name: <input type="text" id="lname" name="lname" placeholder="Type your last name here"></label>
                    <label for="email">Email*:<input type="email" id="email" name="email" placeholder="example@example.com" required></label>
                    <label for="tel">Phone*:<input type="tel" id="tel" name="tel" placeholder="1235551234" required pattern="[0-9]{10,10}"></label>
                </fieldset>
                <fieldset>
                    <legend>Choose your fruit*</legend>
                    
                    <select name="fruit1" id="fruit1" required>
                        <option value="" selected>Choose the first fruit</option>
                    </select>
                    <select name="fruit2" id="fruit2">
                        <option value="" selected>Choose the second fruit</option>
                    </select>
                    <select name="fruit3" id="fruit3">
                        <option value="" selected>Choose the third fruit</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Special Instructions</legend>
                    <label for="special-instructions">Anything else we should know?<textarea name="special-instructions" id="special-instructions"></textarea> </label>
                </fieldset>
                <input type="hidden" name="load-date-time" id="load-date-time" value="">
                <input id="submit" type="submit" value="Sumbit">
            </form>
        </section>
        <section id="response" class="hidden">
            <h2>Data of what you chose</h2>
        </section>
